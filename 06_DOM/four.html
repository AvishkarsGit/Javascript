<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation 4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
        <li>Java</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeLang('Python')
    addLanguage('typescript')

    function addOptimizeLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizeLang('goLang')

    //Edit
    let secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang)
    let li_new = document.createElement('li');
    li_new.textContent = 'Mojo'
    secondLang.replaceWith(li_new)
    console.log(li_new)

    // edit 2 --------
    secondLang = document.querySelector('li:nth-child(1)');
    secondLang.outerHTML = '<li>Typescript</li>'
    console.log(secondLang) 


    //remove
    let lastLang = document.querySelector('li:last-child')
    console.log(lastLang)
    lastLang.remove()
    


</script>
</html>
