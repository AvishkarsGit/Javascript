<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/11_API_Projects/Currency-Converter/style.css">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- main code -->
    <main>
        <div class="container">
            <h2>Currency Converter</h2>
            <form>
                <input type="number" placeholder="Enter Currency" value="1" min="1">
            </form>
            <div class="select-container">
                <select name="from" id="fromSelect"></select>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <select name="to" id="toSelect"></select>
            </div>

            <button id="btn">Convert</button>
            <div class="msg-container">
                <p class="msg"></p>
            </div>
        </div>
    </main>

    <script src="/11_API_Projects/Currency-Converter/codes.js"></script>
    <script src="/11_API_Projects/Currency-Converter/script.js"></script>
</body>
</html>
